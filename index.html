       button {
    display: block;
    margin-left: auto;
    margin-right: auto;
    background-color: rgb(255, 0, 0);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.1s ease, background-color 0.2s ease; 
    /* transition makes the animation smooth */
}

button:active {
    transform: scale(0.8);  /* shrinks the button a little when clicked */
    background-color: rgb(200, 0, 0); /* darker red while pressed */
    cursor: grabbing;
}

</body>
<script>
    function changecolor(){
        let colors = [ 'red','blue','green','yellow','pink','purple','orange','white','cyan','magenta'];
        let random = Math.floor(Math.random()* colors.length);
        let choosencolor = colors[random];
        document.body.style.backgroundColor = choosencolor;
        let sound = document.getElementById("clicksound");
        sound.currentTime = 0;
        sound.playbackRate=1.5;
        sound.play();
    }
</script>
